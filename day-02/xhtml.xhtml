<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" manifest="demo.appcache">
    <head>
        <title>XHTML document</title>
    </head>
    <body>
        <!-- This is invalid in XHTML -->
        <A Href="/xhtml/xhtml_tutorial.html">XHTML Tutorial</A>

        <!-- Correct XHTML way of writing this is as follows -->
        <a href="xhtml/xhtml_tutorial.html">XHTML Tutorial</a>

        <!-- This is invalid in XHTML -->
        <p>This paragraph is not written according to XHTML syntax.</p>

        <!-- This is also invalid in XHTML -->
        <img src="img/red-flower.jpg" width="100" />

        <!-- This is invalid in XHTML -->
        <!--<b><i> This text is bold and italic</b></i>-->

        <!-- Correct XHTML way of writing this is as follows -->
        <b><i> This text is bold and italic</i></b>

        <select>
            <option>A</option>
            <option selected="selected">B</option>
        </select>
    </body>
</html>
