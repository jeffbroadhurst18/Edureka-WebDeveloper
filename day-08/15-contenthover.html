<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contenthover plugin demo</title>
        <style>
            .contenthover {
                padding: 20px;
                font-size: 20px;
                color: white;
            }

            .text-black {
                color: black;
            }

            .gray-tiles {
                background-image: url( 'images/random_gray_variations.png' );
            }
        </style>
    </head>
    <body>
        <div>
            <img src="images/Amstel-Light.jpg" id="img-1" />
            <div class="contenthover">
                A great beer to have with friends on a Friday evening
            </div>
        </div>
        <div>
            <img src="images/Amstel-Light.jpg" id="img-2" />
            <div class="contenthover text-black">
                A great beer to have with friends on a Friday evening
            </div>
        </div>
        <div>
            <img src="images/Amstel-Light.jpg" id="img-3" />
            <div class="contenthover">
                A great beer to have with friends on a Friday evening
            </div>
        </div>

        <script src="./external/jquery-3.2.1.min.js"></script>
        <script src="./external/jquery.contenthover.js"></script>

        <script>
            $( document ).ready(function() {
                $( '#img-1' ).contenthover({
                    overlay_background: 'crimson',
                    overlay_opacity: 0.7
                });

                $( '#img-2' ).contenthover({
                    effect: 'slide',
                    slide_direction: 'top',
                    slide_speed: 300,
                    overlay_background: 'goldenrod',
                    overlay_opacity: 0.7
                });
                
                $( '#img-3' ).contenthover({
                    hover_class: 'gray-tiles',
                    overlay_opacity: 0.7
                });
            });
        </script>
    </body>
</html>
