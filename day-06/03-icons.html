<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Icons</title>
        <link rel="stylesheet" href="./external/bootstrap-3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./external/bootstrap-3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="./external/font-awesome-4.7.0/css/font-awesome.min.css">
        <style>
            body {
                margin-top: 20px;
            }

            .glyphicon-headphones {
                font-size: 10em;
                color: crimson;
            }

            .glyphicon-headphones:hover {
                color: red;
            }

            .fa {
                color: goldenrod;
            }
        </style>
    </head>
    <body>
        <!-- icon fonts are essentially characters in a font file -->
        <div class="container">
            <i class="glyphicon glyphicon-headphones"></i>
            <i class="glyphicon glyphicon-volume-off"></i>
            <i class="glyphicon glyphicon-volume-down"></i>
            <i class="glyphicon glyphicon-volume-up"></i>

            <button class="btn btn-primary"><i class="glyphicon glyphicon-envelope"></i> &nbsp;Inbox</button>
        </div>

        <div class="container">
            <i class="fa fa-quora fa-3x"></i>
            <i class="fa fa-bath fa-4x"></i>
            <i class="fa fa-microchip fa-5x"></i>
        </div>

        <script src="./external/jquery-3.3.1.js"></script>
        <script src="./external/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
