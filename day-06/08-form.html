<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Forms</title>
        <link rel="stylesheet" href="./external/bootstrap-3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./external/bootstrap-3.3.7/css/bootstrap-theme.min.css">
        <style>
            body {
                margin-top: 20px;
            }

            /*
            label {
                text-align: left !important;
            }
            */
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Contact Form</h2>
            <hr />
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-3">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason" class="control-label col-sm-3">Reason</label>
                    <div class="col-sm-9">
                        <select id="reason" class="form-control" rows="5">
                            <option>Need a website built</option>
                            <option>Need to migrate my website</option>
                            <option>Need a mobile app built</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="preference" class="control-label col-sm-3">Prefered time of contact</label>
                    <div class="col-sm-9" id="preference">
                        <label class="checkbox-inline"><input type="checkbox" value="morning" name="timeslot" /> Morning</label>
                        <label class="checkbox-inline"><input type="checkbox" value="afternoon" name="timeslot" /> Afternoon</label>
                        <label class="checkbox-inline"><input type="checkbox" value="evening" name="timeslot" /> Evening</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message" class="control-label col-sm-3">Message</label>
                    <div class="col-sm-9">
                        <textarea id="message" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="reset" value="Reset" class="btn btn-default" />
                        &nbsp;&nbsp;&nbsp;
                        <input type="submit" value="Send message" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>

        <script src="./external/jquery-3.3.1.js"></script>
        <script src="./external/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
