<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Custom Thumbnail</title>
        <link rel="stylesheet" href="./external/bootstrap-3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./external/bootstrap-3.3.7/css/bootstrap-theme.min.css">
        <style>
            body {
                margin-top: 20px;
            }

            .thumbnail {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="thumbnail">
                <img src="./images/twitter.jpg" />
                <div class="caption">
                    <h3 class="text-center">Twitter</h3>
                    <hr />
                    <p>
                        A website where people post small messages called tweets.
                    </p>
                    <a href="https:/www.twitter.com" class="btn btn-primary btn-block">Take me there</a>
                </div>
            </div>
        </div>

        <script src="./external/jquery-3.3.1.js"></script>
        <script src="./external/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
