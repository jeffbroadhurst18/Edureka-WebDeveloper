<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buttons</title>
        <link rel="stylesheet" href="./external/bootstrap-3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./external/bootstrap-3.3.7/css/bootstrap-theme.min.css">
        <style>
            body {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <input type="button" value="Click me" class="btn btn-primary btn-sm" />
            <input type="reset" value="Reset" class="btn btn-default" />
            <input type="submit" value="Submit" class="btn btn-success btn-lg" />

            <button class="btn btn-danger">Delete this permanently</button>

            <a href="https://www.google.com" class="btn btn-info">Google</a>
        </div>

        <script src="./external/jquery-3.3.1.js"></script>
        <script src="./external/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
